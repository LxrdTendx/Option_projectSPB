<!DOCTYPE html>
<html>
<head>
    <title>Опционная серия</title>
</head>
<body>
    <h1>Ввод данных для опционной серии</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отобразить</button>
    </form>
    {% if data %}
    <h2>График:</h2>
    <img src="data:image/png;base64,{{ data }}" alt="Graph">
    {% endif %}
</body>
</html>
